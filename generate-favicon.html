<!DOCTYPE html>
<html>
<head>
    <title>Generador de Favicon</title>
</head>
<body>
    <h2>Generador de Favicon para Flashcards Electrónica</h2>
    <canvas id="canvas32" width="32" height="32" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <script>
        function createIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Fondo azul
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(0, 0, size, size);
            
            // Crear un rayo simple con formas geométricas
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            
            if (size === 32) {
                // Rayo para 32x32
                ctx.moveTo(18, 4);
                ctx.lineTo(12, 16);
                ctx.lineTo(20, 16);
                ctx.lineTo(14, 28);
                ctx.lineTo(22, 12);
                ctx.lineTo(16, 12);
                ctx.closePath();
            } else {
                // Rayo para 16x16
                ctx.moveTo(9, 2);
                ctx.lineTo(6, 8);
                ctx.lineTo(10, 8);
                ctx.lineTo(7, 14);
                ctx.lineTo(11, 6);
                ctx.lineTo(8, 6);
                ctx.closePath();
            }
            
            ctx.fill();
        }
        
        createIcon(document.getElementById('canvas32'), 32);
        createIcon(document.getElementById('canvas16'), 16);
        
        // Instrucciones para descargar
        document.body.innerHTML += '<br><p>Haz clic derecho en cada canvas y "Guardar imagen como..." con los nombres favicon-32.png y favicon-16.png</p>';
    </script>
</body>
</html>
